<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>乐淘云购-分类</title>
	<link rel="stylesheet" href="lib/mui/css/mui.min.css">
	<link rel="stylesheet" href="lib/mui/fonts/mui.ttf">
	<link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
	<link rel="stylesheet" href="less/base.less">
	<link rel="stylesheet/less" href="less/common.less">
	<link rel="stylesheet/less" href="less/category.less">
	<script src="lib/less/less.js"></script>
</head>

<body>
	<div id="layout">
		<!-- 头部 -->
		<div id="header">
			<a href="search.html" class="btn_left">
				<span class="mui-icon mui-icon-arrowleft"></span>
			</a>
			<h3>乐淘分类</h3>
			<a href="search.html" class="btn_right">
				<span class="fa fa-search"></span>
			</a>
		</div>
		<!-- /头部 -->

		<!-- 内容区 -->
		<div id="pro_content" class="clearfix">
			<!-- 左边区域滚动 -->
			<div class="pro_l">
				<div class="mui-scroll-wrapper">
					<ul class="mui-scroll">
						<!-- 挖坑 -->
					</ul>
				</div>
			</div>
			<!-- 右边区域滚动 -->
			<div class="pro_r">
				<div class="mui-scroll-wrapper">
					<ul class="mui-scroll">
						<!-- 挖个坑 -->
					</ul>
				</div>
			</div>
		</div>
		<!-- /内容区 -->

		<!-- 底部 -->
		<div id="footer">
			<ul class="clearfix">
				<li>
					<a href="index.html">
						<span class="fa fa-home"></span>
						<p>首页</p>
					</a>
				</li>
				<li class="now">
					<a href="category.html">
						<span class="fa fa-bars"></span>
						<p>分类</p>
					</a>
				</li>
				<li>
					<a href="cart.html">
						<span class="fa fa-shopping-cart"></span>
						<p>购物车</p>
					</a>
				</li>
				<li>
					<a href="user.html">
						<span class="fa fa-user"></span>
						<p>会员中心</p>
					</a>
				</li>
			</ul>

		</div>
		<!-- /底部 -->
	</div>
</body>

</html>
<!-- 乐淘分类左侧区域模板 -->
<script type="text/html" id="tpl1">
	{{each rows v i}}
	<li>
		<a href="javascript:;" data-id="{{v.id}}">{{v.categoryName}}</a>
	</li>
	{{/each}}
</script>
<!-- 乐淘分类右侧区域模板 -->
<script type="text/html" id="tpl2">
	{{each rows v i}}
	<li>
		<a href="javascript:;">
			<img src="{{v.brandLogo}}" alt="">
			<p>{{v.brandName}}</p>
		</a>
	</li>
	{{/each}}
</script>
<script src="lib/zepto/zepto.min.js"></script>
<!-- mui插件 -->
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/category.js"></script>
