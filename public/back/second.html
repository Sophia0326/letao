<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>乐淘管理系统-分类管理-二级分类</title>
	<!-- bootstrapCSS框架 -->
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
	<!-- 表单验证插件CSS -->
	<link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
	<!-- 进度条CSS插件 -->
	<link rel="stylesheet" href="lib/nprogress/nprogress.css">
	<!-- 初始化CSS -->
	<link rel="stylesheet" href="css/base.css">
	<!-- 公共 CSS文件 -->
	<link rel="stylesheet" href="css/common.css">
</head>

<body>
	<!-- 左侧边栏 -->
	<div class="lt_aside">
		<!-- 商标 -->
		<div class="brand">
			<a href="index.html">LE TAO</a>
		</div>
		<!-- 管理员 -->
		<div class="user">
			<img src="images/default.png" alt="">
			<span>超级管理员</span>
		</div>
		<!-- 管理菜单分类 -->
		<div class="menu">
			<ul>
				<!-- 用户管理 -->
				<li>
					<a href="user.html">
						<i class="glyphicon glyphicon-user"></i>
						用户管理
					</a>
				</li>
				<!-- 分类管理 -->
				<li>
					<a href="javascript:;">
						<i class="glyphicon glyphicon-list"></i>分类管理</a>
					<!-- 分类管理 子分类 -->
					<div class="child">
						<a href="first.html">一级分类</a>
						<a href="second.html" class="now">二级分类</a>
					</div>
				</li>
				<!-- 商品管理 -->
				<li>
					<a href="product.html">
						<i class="glyphicon glyphicon-tags"></i>商品管理</a>
				</li>
			</ul>
		</div>
	</div>
	<!-- /左侧边栏 -->
	<!-- 右侧内容 -->
	<div class="rt_aside">
		<!-- 内容区顶部通栏部分 -->
		<div class="topper">
			<a href="javascript:;" class="pull-left btn_menu">
				<i class="glyphicon glyphicon-align-justify"></i>
			</a>
			<a href="javascript:;" class="pull-right btn_logout" data-toggle="modal" data-target="#myModal">
				<i class="glyphicon glyphicon-log-out"></i>
			</a>
		</div>
		<!-- 利用bootstrap此标签的左右默认padding15px样式 -->
		<div class="container-fluid">
			<!-- 组件: 路径导航-->
			<ol class="breadcrumb">
				<li>
					<a href="index.html">管理系统</a>
				</li>
				<li>
					<a href="javascript:;">分类管理</a>
				</li>
				<li>
					<a href="second.html">二级分类</a>
				</li>
			</ol>
			<div class="ad_content">
				<button id="addBtn" class="btn btn-default mb_15">添加分类</button>
				<!-- CSS全局样式:表格 -->
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th width=10%>序号</th>
							<th width=30%>一级分类名称</th>
							<th width=30%>二级分类名称</th>
							<th width=30%>二级分类LOGO</th>
						</tr>
					</thead>
					<tbody>
						<!-- 挖个坑 -->
					</tbody>
				</table>
				<div class="text-right">
					<ul id="paginator">
						<!-- 分页渲染 -->
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- /右侧边栏 -->
	<!-- 点击退出按钮弹出模态框 位置:javascript插件:模态框:动态实例 -->

	<!-- 点击退出按钮弹出模态框 -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">温馨提示</h4>
				</div>
				<div class="modal-body confirm">
					<i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary btn_confirm">确定</button>
				</div>
			</div>
		</div>
	</div>
	<!-- 点击添加分类弹出模态框 -->
	<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">添加分类</h4>
				</div>
				<div class="modal-body confirm">
					<!-- 二级分类form表单 -->
					<form id="form">
						<!-- 下拉菜单form组 -->
						<div class="form-group">
							<div class="dropdown">
								<button id="dLabel" type="button" class="btn btn-default" data-toggle="dropdown">
									<span class="dropdown_text">请选择一级分类</span>
									<span class="caret"></span>
									<!-- 隐藏域传id用来判断一级分类是否有选择 -->
									<input type="hidden" id="categoryId" name="categoryId">
								</button>
								<ul class="dropdown-menu">
									<!-- 挖个坑 -->
								</ul>
							</div>
						</div>
						<!-- 请输入二级名称分组 -->
						<div class="form-group">
							<input type="text" class="form-control" id="addcategoryid" name="brandName" placeholder="请输入二级分类名称">
						</div>
						<!-- 上传图片form组 -->
						<div class="form-group">
							<div class="upload_box">
								<!-- 上传图片按钮 -->
								<button class="btn btn-default">上传图片</button>
								<!-- 上传插件 -->
								<input id="fileupload" type="file" name="pic1" data-url="/category/addSecondCategoryPic">
							</div>
						</div>
						<!-- 图片预览盒子 -->
						<div class="form-group img_box">
							<img src="images/none.jpg" width="100" height="100">
							<input type="hidden" name="brandLogo" id="brandLogo">
						</div>
					</form>
				</div>
				<!-- 添加分类确认框 -->
				<div class="modal-footer">
					<button type="button" form="form" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="submit" form="form" class="btn btn-primary btn_addcategory">确定</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>

<!-- 二级分类详细信息渲染 img的src?v.brandLogo:'images/none.png'为占位图,没有上传图片可以用占位图代替-->
<script type="text/html" id="tpl">
	{{each rows v i}}
	<tr>
		<td>{{(page-1)*size+i+1}}</td>
		<td>{{v.categoryName}}</td>
		<td>{{v.brandName}}</td>
		<td>
			<img width="50" height="50" src="{{v.brandLogo?v.brandLogo:'images/none.png'}}">
		</td>
	</tr>
	{{/each}}
</script>

<!-- 请选择一级分类模板渲染 -->
<script type="text/html" id="tpl1">
	{{each rows v i}}
	<li>
		<a href="javascript:;" data-id="{{v.id}}">{{v.categoryName}}</a>
	</li>
	{{/each}}
</script>

<!-- 个性化图表插件 -->
<script src="lib/echarts/echarts.min.js"></script>
<!-- 公共 JS文件 -->
<script src="js/common.js"></script>
<!-- second js文件 -->
<script src="js/second.js"></script>
